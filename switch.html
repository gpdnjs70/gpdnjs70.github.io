<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <h2>swith ~ case 문의 기본 원리</h2>
    <label for="aInput">1번 또는 2번을 선택하세요. : </label>
    <input type="number" id="aInput" placeholder="숫자 입력">
    <br>
    <button onclick="updateValues()">입력</button>
    
    <div id="output"></div>
    
    <script>
        function updateValues() {
            var a = parseInt(document.getElementById('aInput').value);
            var result;

            switch(a){
                case 1:
                    result = "1번을 선택하였습니다.";
                    break;
                case 2:
                    result = "2번을 선택하였습니다.";
                    break;
                default:
                    break;

            }
            
            console.log(result);
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
